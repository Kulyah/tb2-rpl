<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Dashboard - Coal Industries</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/profile.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="user_dashboard.html">User Profile</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="user_dashboard.html">Profile</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownDelivery" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Delivery
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdownDelivery">
              <a class="dropdown-item" href="userd.html">Delivery Status</a>
            </div>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  
  <div class="container">
    <div class="welcome-message">
      <p class="welcome-text">Welcome <span id="userType">Customer</span></p>
    </div>

    <div class="profile-container">
      <div class="profile">
        <div class="profile-info">
          <label for="profile-picture" class="profile-picture-label">
            <img src="images/blank.png" alt="Profile Picture" class="profile-picture">
            <input type="file" id="profile-picture" accept="image/*" style="display: none;" onchange="displayImage(this)">
          </label>
          <div class="info">
            <button class="edit-btn" onclick="enableEdit()">Edit</button>
            <button class="save-btn" onclick="saveChanges()">Save</button>
            <form id="profileForm">
              <label for="name">Name:</label>
              <input type="text" id="name" value="Orion" disabled>
              <label for="email">Email:</label>
              <input type="email" id="email" value="yahihiu@gmail.com" disabled>
              <label for="phone">Phone:</label>
              <input type="tel" id="phone" value="0821586936" disabled>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="/js/profile.js"></script>
</body>
</html>
