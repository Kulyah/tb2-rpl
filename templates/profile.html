<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile</title>
  <link rel="stylesheet" href="/css/profile.css">
</head>
<body>
  <nav class="navbar">
    <ul class="navbar-list">
      <li><a href="#" class="active">Profile</a></li>
      <li><a href="#">Manage</a></li>
      <li><a href="#">Delivery</a></li>
      <li><a href="#">Logout</a></li>
    </ul>
  </nav>

  <div class="profile-container">
    <div class="profile">
      <div class="profile-info">
        <label for="profile-picture" class="profile-picture-label">
          <img src="images/blank.png" alt="Profile Picture" class="profile-picture">
          <input type="file" id="profile-picture" accept="image/*" style="display: none;" onchange="displayImage(this)">
        </label>
        <div class="info">
          <button class="edit-btn" onclick="enableEdit()">Edit</button>
          <button class="save-btn" onclick="saveChanges()">Save</button>
          <form id="profileForm">
            <label for="name">Name:</label>
            <input type="text" id="name" value="John Doe" disabled>
            <label for="email">Email:</label>
            <input type="email" id="email" value="johndoe@example.com" disabled>
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" value="123-456-7890" disabled>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="/js/profile.js"></script>
</body>
</html>
