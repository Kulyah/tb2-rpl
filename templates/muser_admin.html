<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/muser_admin.css">
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>User and Admin Management Dashboard</title>
</head>
<body>
    <div class="sidebar">
        <div class="logo-details">
            <span class="logo_name">Admin Dashboard</span>
        </div>
        <ul class="nav-links">
            <li>
                <a href="dashboard_admin.html" class="active">
                    <i class='bx bx-grid-alt'></i>
                    <span class="links_name">Dashboard</span>
                </a>
            </li>

            <li class="manage-data">
                <a href="#">
                    <i class='bx bx-book-alt'></i>
                    <span class="links_name">Manage Data</span>
                    <i class='bx bx-chevron-down'></i>
                </a>
                <ul class="sub-menu">
                    <li><a href="/mdriver">Manage Driver</a></li>
                    <li><a href="/mpackage">Manage Package</a></li>
                    <li><a href="/muser_admin">Manage User And Admin</a></li>
                    <li><a href="/mdelivery">Manage Delivery</a></li>
                </ul>
            </li>
            <li class="log_out">
                <a href="index.html">
                    <i class='bx bx-log-out'></i>
                    <span class="links_name">Log out</span>
                </a>
            </li>
        </ul>
    </div>

    <section class="home-section">
        <nav>
          <div class="sidebar-button">
            <i class='bx bx-menu sidebarBtn'></i>
            <span class="dashboard">Dashboard</span>
          </div>
          <div class="search-box">
            <input type="text" placeholder="Search...">
            <i class='bx bx-search' ></i>
          </div>
          <div class="profile-details" id="profileDetails">
            <img src="images/blank.png" alt="">
            <span class="admin_name">Admin 1</span>
            <a href="profile.html" class="settings-btn"><i class='bx bx-cog'></i></a>
        </div>
      </nav>
        </nav>

        <div class="dashboard1">
            <div class="table-controls">
                <button id="add" class="btn btn-primary" data-toggle="modal" data-target="#addModal">Add</button>
            </div>
    
            <!-- Modal -->
            <div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="addModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="addModalLabel">Add User/Admin</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form id="userDataForm">
                                <div class="form-group">
                                    <label for="accountType">Jenis Account:</label>
                                    <input type="text" class="form-control" id="accountType" name="accountType" required>
                                </div>
    
                                <div class="form-group">
                                    <label for="fullName">Full Name:</label>
                                    <input type="text" class="form-control" id="fullName" name="fullName" required>
                                </div>
    
                                <div class="form-group">
                                    <label for="email">Email:</label>
                                    <input type="email" class="form-control" id="email" name="email" required>
                                </div>
    
                                <div class="form-group">
                                    <label for="phone">No Hp:</label>
                                    <input type="tel" class="form-control" id="phone" name="phone" required>
                                </div>
    
                                <div class="form-group">
                                    <label for="address">Address:</label>
                                    <textarea class="form-control" id="address" name="address" required></textarea>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-success" id="submitBtn">Submit</button>
                        </div>
                    </div>
                </div>
            </div>
    
            <table>
                <thead>
                    <tr>
                        <th>Jenis Account</th>
                        <th>Full Name</th>
                        <th>Email</th>
                        <th>No Hp</th>
                        <th>Address</th> 
                        <th>Action</th> 
                    </tr>
                </thead>
                <tbody id="userAdminTableBody">
                </tbody>
            </table>
        </div>
        
    </section>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="js/muser_admin.js"></script>
</body>
</html>
