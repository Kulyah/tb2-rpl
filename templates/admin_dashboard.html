<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="/css/dashboard.css">
</head>
<body>
  <div class="dashboard-container">
    <nav class="sidebar">
      <ul>
        <li><a href="#profile">Profile</a></li>
        <li><a href="#dashboard">Dashboard</a></li>
        <li><a href="#manage">Manage</a></li>
        <li><a href="#delivery">Delivery</a></li>
      </ul>
    </nav>

    <main class="content">
      <section id="profile" class="dashboard-section">
        <h2>Profile</h2>
        <table id="myTable">
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Action</th>
          </tr>
          <tr>
            <td>John Doe</td>
            <td>john@example.com</td>
            <td><button onclick="deleteRow(this)">Delete</button></td>
          </tr>
        </table>
        <button onclick="addRow()">Add Row</button>
        
      </section>

      <section id="dashboard" class="dashboard-section">
        <h2>Dashboard - Package Delivery Status</h2>
        <table class="dashboard-table">
          <!-- Table content for package delivery status -->
        </table>
        <button onclick="addRow('dashboard-table')">Add Package</button>
      </section>

      <section id="manage" class="dashboard-section">
        <h2>Manage</h2>
        <!-- Manage content -->
        <table class="manage-table">
          <!-- Table content for managing drivers, users, packages -->
        </table>
        <button onclick="addRow('manage-table')">Add Entry</button>
      </section>

      <section id="delivery" class="dashboard-section">
        <h2>Delivery - Manage Delivery Status</h2>
        <table class="delivery-table">
          <!-- Table content for managing delivery status -->
        </table>
        <button onclick="addRow('delivery-table')">Add Delivery</button>
      </section>
    </main>
  </div>

  <script src="/js/dashboard.js"></script>
</body>
</html>
